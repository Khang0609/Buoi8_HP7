<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./statics/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="margin: 15px 15px;">
    <div style="margin-top: 15px;">
        <button type="button" class="btn btn-primary" id="liveToastbtn">Show live toast</button>
        <div class="position-fixed button-0 end-0 p-3" style="z-index: 11;">
            <div id="livetoast" class="toast" role="alert">
                <div class="toast-header"></div>
                    <img src="" class="rounded no-2" width="100px">
                    <strong class="no-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dimiss="toast"></button>
                </div>
                <div class="toast-body">
                    Hello
                </div>
            </div>
            
        </div>
    </div>
    <nav aria-label="Page navigation example" style="margin-top: 15px">
        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a href="./index.html" class="page-link">1</a></li>
            <li class="page-item"><a href="./index1.html" class="page-link">2</a></li>
            <li class="page-item"><a href="./index2.html" class="page-link">3</a></li>
            <li class="page-item active"><a href="#" class="page-link">3</a></li>
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <script>
        var toastTrigger = document.getElementsById("liveToastbtn")
        var toastLiveExample = document.getElementsById("livetoast")
        if (toastTrigger) {
            toastLiveExample.addEventListener("click", function () {
                var toast = new Bootstrap.Toast(toastLiveExample)

                toast.show()
            })
        }
    </script>
</body>
</html>
